presets:
  - name: "minio-ingress-enabled"
    displayName: "Enable"
    group: "Ingress"
    remove: []
    add: |
      charts:
        minio:
          service:
            type: ClusterIP

          ingress:
            enabled: true

  - name: "minio-ingress-disabled"
    displayName: "Disable"
    group: "Ingress"
    remove: []
    add: |
      charts:
        minio:
          service:
            type: LoadBalancer

          ingress:
            enabled: false

  - name: "minio-enable-default-bucket"
    displayName: "Enable"
    group: "Default Bucket"
    remove: []
    add: |
      charts:
        minio:
          defaultBucket:
            enabled: true
            ## If enabled, must be a string with length > 0
            name: spectro
            ## Can be one of none|download|upload|public
            policy: none
            ## Purge if bucket exists already
            purge: false

  - name: "minio-disable-default-bucket"
    displayName: "Disable"
    group: "Default Bucket"
    remove: []
    add: |
      charts:
        minio:
          defaultBucket:
            enabled: false
            ## If enabled, must be a string with length > 0
            # name: default
            ## Can be one of none|download|upload|public
            # policy: none
            ## Purge if bucket exists already
            # purge: false

